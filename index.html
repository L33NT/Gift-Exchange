<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>礼物兑换中心</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .gift-form, .gift-list {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gift-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      background: #fafafa;
    }
    .gift-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>🎁 礼物兑换中心</h1>
  <div class="gift-form">
    <p>当前积分：<strong id="points">100</strong></p>
    <input type="text" id="gift-name" placeholder="礼物名称" />
    <input type="number" id="gift-points" placeholder="所需积分" />
    <input type="number" id="gift-stock" placeholder="库存数量" />
    <input type="text" id="gift-image" placeholder="图片链接" />
    <button onclick="addGift()">添加礼物</button>
  </div>

  <div class="gift-list" id="gift-list"></div>

  <script>
    let points = parseInt(localStorage.getItem('points')) || 100;
    let gifts = JSON.parse(localStorage.getItem('gifts')) || [];

    document.getElementById('points').textContent = points;

    function updateLocalStorage() {
      localStorage.setItem('points', points);
      localStorage.setItem('gifts', JSON.stringify(gifts));
    }

    function renderGifts() {
      const list = document.getElementById('gift-list');
      list.innerHTML = '';
      gifts.forEach((gift, index) => {
        const card = document.createElement('div');
        card.className = 'gift-card';
        card.innerHTML = `
          <img src="${gift.image}" alt="${gift.name}" />
          <div>
            <h3>${gift.name}</h3>
            <p>所需积分：${gift.points}</p>
            <p>库存：${gift.stock}</p>
            <button onclick="redeemGift(${index})" ${gift.stock <= 0 || points < gift.points ? 'disabled' : ''}>兑换</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function addGift() {
      const name = document.getElementById('gift-name').value;
      const points = parseInt(document.getElementById('gift-points').value);
      const stock = parseInt(document.getElementById('gift-stock').value);
      const image = document.getElementById('gift-image').value;

      if (!name || isNaN(points) || isNaN(stock) || !image) {
        alert('请填写所有字段');
        return;
      }

      gifts.push({ name, points, stock, image });
      updateLocalStorage();
      renderGifts();

      document.getElementById('gift-name').value = '';
      document.getElementById('gift-points').value = '';
      document.getElementById('gift-stock').value = '';
      document.getElementById('gift-image').value = '';
    }

    function redeemGift(index) {
      if (gifts[index].stock > 0 && points >= gifts[index].points) {
        points -= gifts[index].points;
        gifts[index].stock -= 1;
        updateLocalStorage();
        document.getElementById('points').textContent = points;
        renderGifts();
      } else {
        alert('积分不足或库存不足');
      }
    }

    renderGifts();
  </script>
</body>
</html>
